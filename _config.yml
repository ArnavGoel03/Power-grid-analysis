# -----------------------
# MAIN CONFIGURATION
# -----------------------
title: Storms, Prices, and the Power Grid
description: "DSC 80 project on U.S. power outages."
url: "https://arnavgoel03.github.io"
baseurl: "/Power-grid-analysis"

# CHANGE: Update to v9.2.1 to unlock Dark Mode for free
remote_theme: hydecorp/hydejack@v9.2.1

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# -----------------------
# THEME SETTINGS
# -----------------------
locale: en

# This section forces the dark theme
hydejack:
  dark_mode:
    always: true    # This forces Dark Mode permanently

# This cleans up the sidebar style to match the left screenshot
accent_color: "#252a34"
theme_color:  "#252a34"
cover_image:  ""     # Removes the water background image
sidebar_image: ""    # Removes any other sidebar image

# Sidebar Menu Links
menu:
  - title: Home
    url: /
  - title: Analysis
    url: #section-analysis
  - title: Data
    url: #section-data
  - title: GitHub
    url: https://github.com/arnavgoel03/Power-grid-analysis
    icon: icon-github

author:
  name: "Arnav Goel"
  bio: "DSC 80 Analysis"
  avatar: /image1.jpg
  social:
    github: arnavgoel03

sidebar:
  open: true
